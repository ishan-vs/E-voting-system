<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>üó≥Ô∏è Admin Login - Voting System</h2>
    <p class="subtitle">Login to access admin controls</p>

    <form id="loginForm">
      <input type="text" id="voter-id" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" class="forgot">Forgot Password?</a>
    </form>

    <p class="support">Admin help? contact@evote.com</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("voter-id").value;
      const pass = document.getElementById("password").value;

      if (id && pass) {
        alert("Admin logged in successfully!");
        window.location.href = "admin.html"; // ‚úÖ Redirects to Admin Portal now
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
