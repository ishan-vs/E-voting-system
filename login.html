<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Voting System</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Login to Vote</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <label for="docType">Verify Your Document:</label>
      <select id="docType" required>
        <option value="aadhaar">Aadhaar</option>
        <option value="pan">PAN</option>
        <option value="voter">Voter ID</option>
      </select>

      <input type="text" id="docID" placeholder="Enter Document ID" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const storedUser = JSON.parse(localStorage.getItem("voterUser"));

      const inputEmail = document.getElementById("email").value;
      const inputPassword = document.getElementById("password").value;
      const inputDocType = document.getElementById("docType").value;
      const inputDocID = document.getElementById("docID").value;
      const message = document.getElementById("message");

      if (!storedUser) {
        message.innerText = "⚠️ No user found. Please sign up first.";
        message.style.color = "orange";
        return;
      }

      if (
        storedUser.email === inputEmail &&
        storedUser.password === inputPassword &&
        storedUser.docType === inputDocType &&
        storedUser.docID === inputDocID
      ) {
        message.innerText = "✅ Verified and logged in!";
        message.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        message.innerText = "❌ Incorrect credentials or document mismatch.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
