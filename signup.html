<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Online Voting System</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Voting Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <label for="docType">Select Document Type:</label>
      <select id="docType" required>
        <option value="aadhaar">Aadhaar</option>
        <option value="pan">PAN</option>
        <option value="voter">Voter ID</option>
      </select>

      <input type="text" id="docID" placeholder="Enter Document ID" required>
      <label for="docUpload">Upload Document:</label>
      <input type="file" id="docUpload" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        docType: document.getElementById("docType").value,
        docID: document.getElementById("docID").value
      };

      // Save to localStorage to simulate backend
      localStorage.setItem("voterUser", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
